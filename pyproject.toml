[tool.poetry]
name = "torch_uncertainty"
version = "0.1.5"
description = "TorchUncertainty: A maintained and collaborative PyTorch Library for benchmarking and leveraging predictive uncertainty quantification techniques."
authors = [
  "ENSTA U2IS <olivier.laurent@ensta-paris.fr>",
  "Adrien Lafage <adrienlafage@outlook.com>",
  "Olivier Laurent <olivier.ar.laurent@gmail.com>",
]
license = "Apache-2.0"
keywords = [
  "deep-learning",
  "pytorch",
  "uncertainty",
  "ensembles",
  "uncertainty-quantification",
  "predictive-uncertainty",
  "reliable-ai",
  "deep-learning-uncertainty",
]
readme = "README.md"
packages = [{ include = "torch_uncertainty" }]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
torch = "=2.0.0"
timm = ">=0.6.12"
pytorch-lightning = "^1.9.0"
tensorboard = ">=2.11.2"
einops = ">=0.6.0"
torchinfo = ">=1.7.1"
scipy = "^1.10.0"
huggingface-hub = "^0.14.1"
pandas = "^2.0.3"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest-cov = "^4.0.0"
pre-commit = "^3.0.4"
pre-commit-hooks = "^4.4.0"
cli-test-helpers = "^3.2.0"
ruff = "^0.1.2"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "^5.1.3"
pytorch-sphinx-theme = { git = "https://github.com/torch-uncertainty/pytorch_sphinx_theme" }
sphinx-copybutton = "^0.5.1"
sphinx-gallery = "^0.14.0"
matplotlib = "^3.7.1"
sphinx-design = "^0.3.0"
sphinx-codeautolink = "^0.15.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 80
target-version = "py310"
extend-select = ["C4", "G", "I", "ICN", "PIE", "PERF", "RSE", "RET", "SIM", "UP", "TID", "TCH"] 
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "__pycache__",
    "auto_tutorials_source/*",
    "_build",
    "buck-out",
    "build",
    "dist",
    "venv",
]
