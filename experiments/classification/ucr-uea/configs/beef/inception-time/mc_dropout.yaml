seed_everything: false
eval_after_fit: true
trainer:
  accelerator: gpu
  devices: 1
  precision: 16-mixed
  max_epochs: 100
  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      save_dir: logs/beef/inception-time
      name: mc-dropout
      default_hp_metric: false
  callbacks:
    - class_path: torch_uncertainty.callbacks.TUClsCheckpoint
routine:
  model:
    class_path: torch_uncertainty.models.mc_dropout
    init_args:
      model:
        class_path: torch_uncertainty.models.classification.inception_time
        init_args:
          in_channels: 1
          num_classes: 4
          dropout: 0.2
      num_estimators: 10
      on_batch: false
      task: classification
  is_ensemble: true
  num_classes: 4
  loss: CrossEntropyLoss
  save_in_csv: true
data:
  dataset_name: Beef
  batch_size: 16
  num_workers: 4
  eval_ood: true
optimizer:
  class_path: torch.optim.Adam
  init_args:
    lr: 1e-2
lr_scheduler:
  class_path: torch.optim.lr_scheduler.CosineAnnealingLR
  init_args:
    T_max: 10
