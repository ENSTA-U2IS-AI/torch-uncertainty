seed_everything: false
eval_after_fit: true
trainer:
  accelerator: gpu
  devices: 1
  precision: 16-mixed
  max_epochs: 100
  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      save_dir: logs/mallat/inception-time
      name: deep-ensembles
      default_hp_metric: false
  callbacks:
    - class_path: torch_uncertainty.callbacks.TUClsCheckpoint
model:
  model:
    class_path: torch_uncertainty.models.deep_ensembles
    init_args:
      models:
        class_path: torch_uncertainty.models.classification.inception_time
        init_args:
          in_channels: 1
          num_classes: 7
      num_estimators: 4
      task: classification
  num_classes: 7
  loss: CrossEntropyLoss
  is_ensemble: true
  save_in_csv: true
  format_batch_fn:
    class_path: torch_uncertainty.transforms.RepeatTarget
    init_args:
      num_repeats: 4
data:
  dataset_name: Mallat
  batch_size: 16
  num_workers: 4
  eval_ood: true
optimizer:
  class_path: torch.optim.Adam
  init_args:
    lr: 4e-3
lr_scheduler:
  class_path: torch.optim.lr_scheduler.CosineAnnealingLR
  init_args:
    T_max: 10
