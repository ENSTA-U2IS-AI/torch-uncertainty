seed_everything: false
eval_after_fit: true
trainer:
  accelerator: gpu
  devices: 1
  precision: 16-mixed
  max_epochs: 50
  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      save_dir: logs/cricketz/inception-time
      name: packed-ensembles
      default_hp_metric: false
  callbacks:
    - class_path: torch_uncertainty.callbacks.TUClsCheckpoint
routine:
  model:
    class_path: torch_uncertainty.models.classification.packed_inception_time
    init_args:
      in_channels: 1
      num_classes: 11
      num_estimators: 4
      alpha: 2
  is_ensemble: true
  num_classes: 11
  loss: CrossEntropyLoss
  save_in_csv: true
  format_batch_fn:
    class_path: torch_uncertainty.transforms.RepeatTarget
    init_args:
      num_repeats: 4
data:
  dataset_name: CricketZ
  batch_size: 16
  num_workers: 4
  eval_ood: true
optimizer:
  class_path: torch.optim.Adam
  init_args:
    lr: 1e-3
lr_scheduler:
  class_path: torch.optim.lr_scheduler.CosineAnnealingLR
  init_args:
    T_max: 10
