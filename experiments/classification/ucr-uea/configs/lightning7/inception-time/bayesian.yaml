seed_everything: false
eval_after_fit: true
trainer:
  accelerator: gpu
  devices: 1
  precision: 16-mixed
  max_epochs: 50
  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      save_dir: logs/lightning7/inception-time
      name: bayesian
      default_hp_metric: false
  callbacks:
    - class_path: torch_uncertainty.callbacks.TUClsCheckpoint
model:
  model:
    class_path: torch_uncertainty.models.classification.bayesian_inception_time
    init_args:
      in_channels: 1
      num_classes: 6
      num_samples: 16
  is_ensemble: true
  num_classes: 6
  loss: CrossEntropyLoss
  save_in_csv: true
data:
  dataset_name: Lightning7
  batch_size: 16
  num_workers: 4
  eval_ood: true
optimizer:
  class_path: torch.optim.Adam
  init_args:
    lr: 1e-3
lr_scheduler:
  class_path: torch.optim.lr_scheduler.CosineAnnealingLR
  init_args:
    T_max: 10
