# lightning.pytorch==2.1.3
seed_everything: true
trainer:
  precision: 16
  max_epochs: 75
model:
  num_classes: 10
  in_channels: 3
  loss:
    - class_path: torch.nn.CrossEntropyLoss
  version: "vanilla"
  arch: 18
  style: cifar
data:
  root: null
  evaluate_ood: null
  batch_size: null
  val_split: 0.0
  num_workers: 1
  cutout: null
  auto_augment: null
  test_alt: null
  corruption_severity: 1
  num_dataloaders: 1
  pin_memory: true
  persistent_workers: true
optimizer:
  lr: 0.05
  momentum: 0.9
  weight_decay: 5e-4
  nesterov: true
lr_scheduler:
  milestones:
  - 25
  - 50
  gamma: 0.1
