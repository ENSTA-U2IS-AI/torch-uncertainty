# lightning.pytorch==2.2.0
eval_after_fit: true
seed_everything: false
trainer:
  accelerator: gpu
  devices: 1
  max_epochs: 35
model:
  num_classes: 19
  loss: CrossEntropyLoss
  version: std
  arch: 50
  style: v3+
  output_stride: 16
  separable: true
  num_estimators: 1
data:
  root: ./data/Cityscapes
  batch_size: 8
  crop_size: 1024
  inference_size:
  - 1024
  - 2048
  num_workers: 12
optimizer:
  lr: 1e-2
lr_scheduler:
  step_size: 10
  gamma: 0.1
