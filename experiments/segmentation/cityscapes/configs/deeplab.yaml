# lightning.pytorch==2.2.0
eval_after_fit: true
seed_everything: false
trainer:
  accelerator: gpu
  devices: 1
  precision: 16-mixed
  max_epochs: 200
  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      save_dir: logs/deeplab
      name: standard
      default_hp_metric: false
  callbacks:
    - class_path: torch_uncertainty.callbacks.TUSegCheckpoint
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: step
routine:
  model:
    class_path: torch_uncertainty.models.segmentation.deep_lab_v3_resnet
    init_args:
      num_classes: 19
      version: std
      arch: 50
      style: v3+
      output_stride: 16
      separable: false
  num_classes: 19
  loss: CrossEntropyLoss
data:
  root: ./data/Cityscapes
  batch_size: 8
  crop_size: 768
  eval_size:
    - 1024
    - 2048
  num_workers: 8
optimizer:
  class_path: torch.optim.SGD
  init_args:
    lr: 1e-2
    weight_decay: 1e-4
    momentum: 0.9
lr_scheduler:
  class_path: torch.optim.lr_scheduler.PolynomialLR
  init_args:
    total_iters: 200
