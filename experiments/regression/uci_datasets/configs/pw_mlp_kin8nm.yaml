# lightning.pytorch==2.1.3
seed_everything: false
eval_after_fit: true
trainer:
  accelerator: gpu
  devices: 1
  precision: 16-mixed
  max_epochs: 10
  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      save_dir: logs/pw_mlp_kin8nm
      name: standard
      default_hp_metric: false
  callbacks:
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      monitor: val/MSE
      mode: min
      save_last: true
  - class_path: lightning.pytorch.callbacks.LearningRateMonitor
    init_args:
      logging_interval: step
  - class_path: lightning.pytorch.callbacks.EarlyStopping
    init_args:
      monitor: val/MSE
      patience: 1000
      check_finite: true
model:
  output_dim: 1
  in_features: 8
  hidden_dims: 
  - 100
  loss: MSELoss
  version: std
data:
  root: ./data
  batch_size: 128
  dataset_name: kin8nm
optimizer:
  lr: 5e-3
  weight_decay: 0
