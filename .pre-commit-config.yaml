repos:
-   repo: local
    hooks:
    - id: black
      name: black
      language: system
      entry: black
      types: [python]
      exclude: ^auto_tutorials_source/
    - id: flake8
      name: flake8
      language: system
      entry: flake8
      types: [python]
    # - id: mypy
    #   name: mypy
    #   language: system
    #   entry: mypy
    #   types: [python]
    - id: isort
      name: isort
      language: system
      entry: isort
      types: [python]
      exclude: ^auto_tutorials_source/
    - id: pytest-check
      name: pytest-check
      entry: pytest
      language: system
      pass_filenames: false
      always_run: true